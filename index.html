<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    .image2{
    max-width: 32px;
    max-height: 32px;
    display: flex;
    flex-direction: column;
    
    }
    .image2 img {
      object-fit:cover;
    }
  </style>
 </head>

  <div class="card">
    <header>
      <img src="./assets/images/illustration-article.svg" alt="yellow,black and white coding image">
    </header>
    <body>
      <div class="container1">
        <div class="category">
          <h5>Learning</h5>
        </div>
        <div class="date">
          <p>Published 21 Dec 2023</p>
        </div>
        <a href="#"target="blank">
        <h1>HTML & CSS foundations</h1>
        </a>
        <div class="paragraph">
         <p>These languages are the backbone of every website,
         defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <div class="image2">
         <img src="assets/images/image-avatar.webp" alt="man">
        </div>
        <h4> 
         <div class="name">Greg</div>
         <div class="surname">Hooper</div>
        </h4> 
      </div>
    
    </body>  
  </div>  
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">NeonCodes</a>.
    </div>
  </footer>  
</html>
